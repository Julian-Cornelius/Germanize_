<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germanize!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Open Sans, sans-serif;
            line-height: 2;
            margin: 0;
            padding: 0px;
            background-color: #f9efdd;
            color: #f9efdd;
            letter-spacing: 0.5px;
            text-align: left;
        }
        .container {
            background-color: #262010;
            padding: 0 0 30px;
            border-radius: 0px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative; 
            overflow: hidden;
            display: block;
        }
        .content-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 50px;
        }
        .banner-container {
            width: 100%;
            margin-bottom: 30px;
            background-color: #262010;
        }
        .banner {
            width: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            border-radius: 0px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            height: auto;
        }
        h1, h2 {
            text-align: center;
        }
        h1 {
            font-family: 'Pacifico';
            font-size: 2.2rem;
            color: #f9efdd;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            padding: 0px 0px 0px 0px;
            letter-spacing: 0.5px;
            opacity: 0.9; 
            margin-bottom: 15px;
            cursor: default;
        }
        h2 {
            margin-top: 25px;
            font-size: 1.45rem;
            cursor: default;
        }
        .hint {
            border: dotted 1px #fdedc9;
            border-radius: 5px;
            padding: 1px 5px 0px 3px;
            margin: 5px 0 15px;
            text-align: center;
            display: inline-block;
            max-width: 100%;
            font-size: 0.9em;
        }
        .main-text p {
            margin-bottom: 0px;
            padding: 5px;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline; 
            text-align: justify !important;
        }
        .main-text p:hover {
            background-color: rgba(249, 239, 221, 0.15);
            box-shadow: 0 0 15px rgba(249, 239, 221, 0.2);
            cursor: default;
        }
        .translation-popup {
            background-color: #262010;
            border: dotted 1px #fdedc9;
            border-radius: 5px;
            padding: 1px 4px 0px 4px;
            font-size: 0.9em;
            color: #f9efdd;
            position: absolute;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            white-space: normal;
            max-width: 80%;
            width: max-content;
            word-wrap: break-word;
        }
        .quiz-container {
            margin-top: 30px;
        }
        .quiz-question {
            width: auto;
            display: inline-block;
            font-weight: bold;
            margin-bottom: 3px;
            padding: 18px;
            border-radius: 10px;
            background-color: rgba(249, 239, 221, 0.1);
            transition: all 0.3s ease;
            cursor: default;
        }
        .quiz-question:hover {
            background-color: rgba(249, 239, 221, 0.15);
            box-shadow: 0 0 15px rgba(249, 239, 221, 0.2);
        }
        .quiz-options {
            list-style-type: none;
            padding: 0;
        }
        .quiz-options li {
            margin-bottom: 10px;
        }
        .quiz-options button {
            width: auto;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: rgba(249, 239, 221, 0.1);
            color: #f9efdd;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            border: 1mm ridge;
        }
        .quiz-options button:hover {
            background-color: rgba(249, 239, 221, 0.15);
            box-shadow: 0 0 15px rgba(249, 239, 221, 0.2);
        }
        #quizContainer {
            text-align: center;
        }
        .correct {
            background-color: #4CAF50;
        }
        #nextButton {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        #nextButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .menu-widget {
            position: relative;
            text-align: right;
        }
        .menu-button {
            position: absolute;
            top: 20px;
            right: 50px;
            background-color: #262010;
            color: #f9efdd;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #3c2e1f;
        }

        /* Verstecktes Men√º */
        .widget-menu {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            display: none; /* Standardm√§√üig ausgeblendet */
            background-color: #262010;
            position: absolute;
            width: 200px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .widget-menu li {
            margin: 0;
            padding: 10px;
        }

        .widget-menu li a {
            text-decoration: none;
            color: #f9efdd;
            display: block;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .widget-menu li a:hover {
            background-color: #3c2e1f;
        }

        /* Men√º aufklappen */
        .widget-menu.active {
            display: block;
        }


        @media only screen and (max-width: 768px) {
            .content-wrapper {
                padding: 0 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .hint {
                font-size: 0.8em;
            }

                    .quiz-options button {
                padding: 15px;
                font-size: 1.2em;
            }
        }
        @media (max-width: 768px) {
            .widget-menu {
                width: 100%;
                position: static;
            }
            .menu-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner-container">
            <img src="./site-banner_pano.jpg" alt="Germanize! Banner" class="banner" onerror="this.onerror=null; this.src='placeholder.png'; this.alt='Banner konnte nicht geladen werden';">
        </div>
        <div class="content-wrapper">
            <h1 id="title"></h1>
            <div class="hint">üí° Click any sentence to see its translation.</div>
            <div class="main-text" id="mainText"></div>
            <h2>üìùQuiz ü§ì</h2>
            <p id="quizProgress" style="text-align: center; margin-top: -20px; margin-bottom: -20px;"></p>
            <div class="quiz-container" id="quizContainer"></div>
        </div>
        <div class="menu-widget">
            <!-- Button f√ºr das Widget -->
            <button class="menu-button" onclick="toggleWidgetMenu()">‚ò∞ Men√º</button>
    
            <!-- Aufklappbares Men√º -->
            <ul class="widget-menu">
                <li><a href="geschichte1.html">Geschichte 1</a></li>
                <li><a href="geschichte2.html">Geschichte 2</a></li>
                <li><a href="geschichte3.html">Geschichte 3</a></li>
                <li><a href="quiz.html">Quiz</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Fetch and load content
        fetch('geschichte_de.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('title').textContent = data.Titel;
                const mainText = document.getElementById('mainText');
                data.Inhalt.forEach(sentence => {
                    const p = document.createElement('p');
                    p.textContent = sentence;
                    mainText.appendChild(p);
                });
            });

        fetch('geschichte_en.json')
            .then(response => response.json())
            .then(data => {
                const mainText = document.getElementById('mainText');
                const germanSentences = mainText.getElementsByTagName('p');
                const englishSentences = data.Inhalt;

                document.addEventListener('click', function (event) {
                    // Remove existing translation popups when clicking anywhere outside
                    document.querySelectorAll('.translation-popup').forEach(popup => popup.remove());
                });

                for (let i = 0; i < germanSentences.length; i++) {
                    germanSentences[i].addEventListener('click', function(event) {
                        // Remove existing popups
                        document.querySelectorAll('.translation-popup').forEach(popup => popup.remove());

                        // Create and display the new popup
                        const popup = document.createElement('div');
                        popup.classList.add('translation-popup');
                        popup.textContent = englishSentences[i];
                        document.body.appendChild(popup);

                        // Position the popup aligned with the clicked sentence
                        const rect = this.getBoundingClientRect();
                        popup.style.top = `${window.scrollY + rect.bottom + 5}px`; // Add 5px for spacing below the sentence
                        popup.style.left = `${window.scrollX + rect.left}px`;

                        // Stop event propagation to prevent immediate removal
                        event.stopPropagation();
                    });
                }
            });

        let currentQuestion = 0;
        let quizData;
        let quizDataEn;

        function loadQuiz() {
            fetch('quiz_de.json')
                .then(response => response.json())
                .then(data => {
                    quizData = data;
                    showQuestion();
                });

            fetch('quiz_en.json')
                .then(response => response.json())
                .then(data => {
                    quizDataEn = data;
                });
        }

        function showQuestion() {
            const quizContainer = document.getElementById('quizContainer');
            const questionData = quizData[currentQuestion];
            document.getElementById('quizProgress').textContent = `Frage ${currentQuestion + 1}/5:`;

            quizContainer.innerHTML = `
                <div class="quiz-question" onclick="showTranslation()">${questionData.question}</div>
                <ul class="quiz-options">
                    ${questionData.options.map((option, index) => `
                        <li><button onclick="checkAnswer(${index})">${option}</button></li>
                    `).join('')}
                </ul>
            `;
        }

        function checkAnswer(answerIndex) {
            const buttons = document.querySelectorAll('.quiz-options button');
            const buttonElement = buttons[answerIndex];

            // F√§rbe die Antwort gr√ºn oder rot ein
            if (answerIndex === quizData[currentQuestion].correct) {
                buttonElement.style.backgroundColor = 'green';
                showFeedbackMessage('Das ist richtig!');
            } else {
                buttonElement.style.backgroundColor = 'red';
                showFeedbackMessage('Das ist leider falsch.');
            }

            // Deaktiviere alle Antwortbuttons, um weitere Klicks zu verhindern
            buttons.forEach(button => button.disabled = true);

            // Automatisch nach unten scrollen
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function showFeedbackMessage(message) {
            // F√ºge die Nachricht unter den Antwortoptionen hinzu
            const quizContainer = document.getElementById('quizContainer');

            // Entferne alte Nachricht, falls vorhanden
            const existingMessage = document.getElementById('answerMessage');
            if (existingMessage) existingMessage.remove();

            const answerMessage = document.createElement('div');
            answerMessage.id = 'answerMessage';
            answerMessage.textContent = message;
            answerMessage.style.marginTop = '10px';
            answerMessage.style.fontWeight = 'bold';
            answerMessage.style.textAlign = 'center';
            quizContainer.appendChild(answerMessage);

            // Erstelle den "Weiter"-Button
            const nextButton = document.createElement('button');
            nextButton.id = 'nextButton';
            nextButton.textContent = 'Weiter';
            nextButton.style.marginTop = '15px';
            nextButton.style.display = 'block';
            nextButton.style.margin = '10px auto';
            nextButton.onclick = function () {
                loadNextQuestion();
            };
            quizContainer.appendChild(nextButton);
        }

        function loadNextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                showQuestion();
            } else {
                alert('Quiz beendet!');
                currentQuestion = 0;
                showQuestion();
            }
        }

        function toggleWidgetMenu() {
            const menu = document.querySelector('.widget-menu');
            menu.classList.toggle('active');
        }

        loadQuiz();
    </script>
</body>
</html>
